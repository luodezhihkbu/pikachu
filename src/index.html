<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>皮卡丘</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style id="demo2"></style>
  <style>
    * {
      box-sizing: border-box;
    }
    *::before, *::after {
      box-sizing: border-box;
    }
    #demo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      overflow-y: auto; /* 只有 y 轴有滚动条 */
    }
    /* 隐藏滚动条，加上 overflow-y: auto 可以用鼠标滚动 */
    #demo::-webkit-scrollbar {
      display: none;
    }
    #html {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
    }
    #buttons {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }
    #buttons > button {
      margin-bottom: 12px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 2px gray;
    }
    #buttons > button.active {
      background: #d9d9d9;
      box-shadow: 1px 1px 1px gray;
    }
  </style>
</head>

<body>
  <div id="demo"></div>
  <div id="html">
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose">
        <div class="yuan"></div>
      </div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="buttons">
      <button id="btnSlow">慢速</button>
      <button id="btnNormal" class="active">中速</button>
      <button id="btnFast">快速</button>
      <button id="btnPause">暂停</button>
      <button id="btnPlay">播放</button>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
